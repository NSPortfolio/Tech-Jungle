<!DOCTYPE html>
   <html>
  <head>
   <title>Tech Jungle</title>
   <link rel='shortcut icon' href = "https://user-images.githubusercontent.com/76495035/124677613-77185780-de86-11eb-8bbc-982a6b64214e.png" type = "image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

      {% load bootstrap4 %}
      {% bootstrap_css %}
      {% bootstrap_javascript jquery='full' %}
  </head>
  <body>
    <header>
      <nav class="navbar {% if not request.user.is_authenticated %} navbar-expand-lg {% endif %} navbar-light bg-light">
      <a class="navbar-brand" href="/">Tech Jungle</a>
        <form class="form-inline">
          <a class="nav-link mr-2 ml-2 text-dark" href="/buy/">Buy</a>
          <a class="nav-link mr-2 ml-2 text-dark" href="/sell/">Sell</a>
          <a class="nav-link mr-2 ml-2 text-dark" href="/saveditems/">Saved Items</a>
          <a class="nav-link mr-2 ml-2 text-dark" href="/profile/">Profile</a>
          <span class="mr-4">{{request.user.get_full_name|title}}</span>
          <a href="/sign-out">Sign Out</a>
        </form>
    </nav></header><br><br>

                <div class="col-lg-4" style="margin-left:50px">
                <b class="text-secondary text-dark" style="font-size:25px">Contact Seller</b><br><br>
                <div class="card bg-white mt-2 mb-5">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <p class="text-secondary text-dark" style="font-size:18px">Your Email</p>
                            <input type="text" class="form-control" name="from" placeholder={{request.user.email}} disabled><br>
                            <p class="text-secondary text-dark" style="font-size:18px">Subject</p>
                            <input type="text" class="form-control" name="subject" placeholder="Subject"><br>
                            <p class="text-secondary text-dark" style="font-size:18px">Message</p>
                            <textarea class="form-control" name="message" placeholder="Message"></textarea><br>
                            <input style="display:none" name="to" id="playername2">
                            <button type="submit" class="btn btn-success">Email</button>
                        </form>
                    </div>
                </div></div>

  <footer class="text-center mt-5 mb-5">
    &copy; 2021, Tech Jungle
  </footer>

  <script>
      var email = localStorage.getItem("emailcontact");
      if (email == ''){
        window.location.replace('/buy/');
      } else {
        document.getElementById('playername2').value = email;
      }
  </script>

  </body>
 </html>
